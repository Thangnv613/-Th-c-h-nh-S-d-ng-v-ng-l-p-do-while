c<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!--Sử dụng vòng lặp do while để viết lại chương trình yêu cầu nhập các số từ 1 -> 10 ở ví dụ trong phần vòng lặp while.-->
<script>
    let a = null;
    let i = 0
    do {
        a = +prompt(' Nhập vào số 1-10');
        if (a>=10){
            alert('Moi nhap lai')}
        i++
    }
    while (i<=10);
     // alert(a)
</script>

</body>
</html>
